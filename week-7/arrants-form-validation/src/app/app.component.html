<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar role="header" color="primary">
  <mat-toolbar-row>
    <button mat-button>
      <mat-icon>web</mat-icon>
      <span style="margin-left: 7px;">WEB 425</span>
    </button>
    <button mat-button>
      About
    </button>
    <button mat-button>
      Contact Us
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="sidenav"></mat-sidenav>
  <mat-sidenav-content class="sidenav-main-content">

    <mat-card>

      <mat-card-title>Phone Validation Form</mat-card-title>

      <mat-card-content>

        <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">

          <mat-form-field>
            <input matInput type="text" name="telephone" placeholder="Telephone" ngModel required pattern="[0-9]*"
              minlength="10" #phone="ngModel" [class.hasError]="phone.isvalid && phone.touched">
          </mat-form-field>

          <div [hidden]="phone.valid || phone.pristine">
            <div class="error" [hidden]="!phone.hasError('minlength')">Phone has to have at least 10 digits</div>
            <div class="error" [hidden]="!phone.hasError('required')">Phone is required</div>
            <div class="error" [hidden]="!phone.hasError('pattern')">Only digits are allowed</div>
          </div>

          <mat-card-actions>
            <button mat-raised-button color="warn" type="reset">Cancel</button>&nbsp;
            <button mat-raised-button color="primary" type="submit" [disabled]="f.invalid">Submit</button>
          </mat-card-actions>

        </form>
      </mat-card-content>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
